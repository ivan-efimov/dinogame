
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Dino Match!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dino Match!</h1>
    <p>Найди все пары одинаковых карточек с динозаврами.</p>
    
    <label for="difficulty">Сложность:</label>
    <select id="difficulty">
        <option value="easy">Легко (4x4)</option>
        <option value="medium" selected>Средне (5x4)</option>
        <option value="hard">Сложно (6x5)</option>
    </select>
    <button onclick="startGame()">Начать заново</button>

    <div class="info">
        <span id="moves">Ходы: 0</span>
        <span id="timer">Время: 0 сек</span>
    </div>

    <div id="game-board"></div>
    <p id="status"></p>

    <h3>Твои рекорды:</h3>
    <ul id="records"></ul>

    <script src="script.js"></script>
</body>
</html>
